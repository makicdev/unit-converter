<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">

            <header>
            <h2 class="title">Metric/Imperial Unit Conversion</h2>
            <input id="unit-inpt" type="text" placeholder="0"/>
            <button class="btn" id="convert-btn">Convert</button>
            </header>
                
            <section class="meterfeet">
                <h3 class="unitstitle">Length (Meter/Feet)</h3>
                <p class="unitsp" id="length-el"> 0 meters = 0 feet | 0 feet = 0 meters</p>
            </section>
            
            <section class="litersgallons">
                <h3 class="unitstitle">Volume (Liters/Gallons)</h3>
                <p class="unitsp" id="volume-el"> 0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </section>
            
            <section class="kilogramspounds">
                <h3 class="unitstitle">Mass (Kilograms/Pounds)</h3>
                <p class="unitsp" id="mass-el"> 0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </section> 

            <footer>
                <p class="footer">made by<a class="link" href="https://makic.dev">makic.dev</a></p>
            </footer>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
